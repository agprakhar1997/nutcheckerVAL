<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Nut Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .camera-section {
            display: none;
            text-align: center;
        }

        .camera-section.active {
            display: block;
        }

        .video-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        #videoElement {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .detection-box {
            position: absolute;
            border: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 5px;
        }

        .detection-label {
            position: absolute;
            background: #00ff00;
            color: black;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
            top: -20px;
            left: 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .start-btn {
            background: linear-gradient(135deg, #00c851, #00a041);
            color: white;
        }

        .stop-btn {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
        }

        .capture-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .settings {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-group label {
            font-weight: 600;
            color: #555;
        }

        .setting-group input, .setting-group select {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .upload-section {
            display: none;
            margin-bottom: 30px;
        }

        .upload-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .results h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .detection-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            text-align: center;
        }

        .stat-item {
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls, .settings {
                flex-direction: column;
                align-items: center;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•ú Real-Time Nut Detection</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('camera')">üìπ Live Camera</button>
            <button class="mode-btn" onclick="switchMode('upload')">üìÅ Upload Image</button>
        </div>

        <!-- Camera Mode -->
        <div class="camera-section active" id="cameraMode">
            <div class="settings">
                <div class="setting-group">
                    <label for="intervalSlider">Detection Interval:</label>
                    <input type="range" id="intervalSlider" min="500" max="5000" value="2000" step="500">
                    <span id="intervalValue">2.0s</span>
                </div>
                <div class="setting-group">
                    <label for="confidenceSlider">Min Confidence:</label>
                    <input type="range" id="confidenceSlider" min="0.1" max="1.0" value="0.5" step="0.1">
                    <span id="confidenceValue">0.5</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn start-btn" id="startBtn" onclick="startCamera()">üé• Start Camera</button>
                <button class="control-btn stop-btn" id="stopBtn" onclick="stopCamera()" disabled>‚èπÔ∏è Stop Camera</button>
                <button class="control-btn capture-btn" id="captureBtn" onclick="captureFrame()" disabled>üì∏ Detect Now</button>
            </div>

            <div class="video-container">
                <video id="videoElement" autoplay muted playsinline></video>
                <div class="overlay" id="overlay"></div>
            </div>

            <div id="status" class="status hidden"></div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalDetections">0</div>
                    <div class="stat-label">Total Detections</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgConfidence">0%</div>
                    <div class="stat-label">Avg Confidence</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="fps">0</div>
                    <div class="stat-label">Detections/Min</div>
                </div>
            </div>
        </div>

        <!-- Upload Mode -->
        <div class="upload-section" id="uploadMode">
            <div class="input-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg">
                <button type="button" onclick="loadTestImage()" style="margin-top: 10px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    üß™ Load Test Image
                </button>
            </div>
            
            <div class="input-group">
                <label for="imageFile">Or upload an image:</label>
                <input type="file" id="imageFile" accept="image/*">
            </div>
            
            <div class="image-preview" id="imagePreview"></div>
            
            <button class="control-btn capture-btn" onclick="processUploadedImage()">
                üîç Analyze Image
            </button>
        </div>

        <div class="results hidden" id="results">
            <h3>Latest Detection Results:</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://serverless.roboflow.com/infer/workflows/nut-detection-cn8ep/conditional-branching-2';
        const API_KEY = 'W3JaMDUJgegvylcX7n4Y';

        let videoStream = null;
        let detectionInterval = null;
        let isDetecting = false;
        let stats = {
            totalDetections: 0,
            confidenceSum: 0,
            detectionsPerMinute: 0,
            startTime: null
        };

        // Mode switching
        function switchMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.camera-section, .upload-section').forEach(section => section.classList.remove('active'));
            
            if (mode === 'camera') {
                document.querySelector('.mode-btn:first-child').classList.add('active');
                document.getElementById('cameraMode').classList.add('active');
            } else {
                document.querySelector('.mode-btn:last-child').classList.add('active');
                document.getElementById('uploadMode').classList.add('active');
            }
        }

        // Update slider values
        document.getElementById('intervalSlider').addEventListener('input', function(e) {
            const value = e.target.value;
            document.getElementById('intervalValue').textContent = (value / 1000).toFixed(1) + 's';
        });

        document.getElementById('confidenceSlider').addEventListener('input', function(e) {
            const value = e.target.value;
            document.getElementById('confidenceValue').textContent = value;
        });

        // Camera functions
        async function startCamera() {
            try {
                const constraints = {
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'environment' // Use back camera on mobile
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = videoStream;

                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('captureBtn').disabled = false;

                showStatus('Camera started successfully!', 'success');
                
                // Start automatic detection
                startAutoDetection();
                stats.startTime = Date.now();

            } catch (error) {
                console.error('Camera access error:', error);
                showStatus('Failed to access camera. Please allow camera permissions.', 'error');
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }

            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('captureBtn').disabled = true;

            clearOverlay();
            showStatus('Camera stopped', 'success');
            isDetecting = false;
        }

        function startAutoDetection() {
            const interval = parseInt(document.getElementById('intervalSlider').value);
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }

            detectionInterval = setInterval(() => {
                if (!isDetecting) {
                    captureFrame();
                }
            }, interval);
        }

        async function captureFrame() {
            if (isDetecting) return;
            
            isDetecting = true;
            showStatus('Detecting...', 'processing');

            try {
                const videoElement = document.getElementById('videoElement');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                ctx.drawImage(videoElement, 0, 0);

                // Convert to base64 with reduced quality for speed
                const base64Data = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];

                const requestBody = {
                    api_key: API_KEY,
                    inputs: {
                        image: {
                            type: "base64",
                            value: base64Data
                        }
                    }
                };

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                processDetectionResults(data, videoElement);
                showStatus(`Detection complete - Found ${getDetectionCount(data)} objects`, 'success');

            } catch (error) {
                console.error('Detection error:', error);
                showStatus(`Detection failed: ${error.message}`, 'error');
            } finally {
                isDetecting = false;
            }
        }

        function processDetectionResults(data, videoElement) {
            clearOverlay();
            updateStats(data);
            
            // Display results
            displayResults(data);

            // Draw bounding boxes
            if (data.outputs) {
                const overlay = document.getElementById('overlay');
                const videoRect = videoElement.getBoundingClientRect();
                const scaleX = videoRect.width / videoElement.videoWidth;
                const scaleY = videoRect.height / videoElement.videoHeight;

                // Process different output formats
                Object.values(data.outputs).forEach(output => {
                    if (output.predictions && Array.isArray(output.predictions)) {
                        output.predictions.forEach(prediction => {
                            drawBoundingBox(prediction, overlay, scaleX, scaleY);
                        });
                    }
                });
            }
        }

        function drawBoundingBox(prediction, overlay, scaleX, scaleY) {
            const minConfidence = parseFloat(document.getElementById('confidenceSlider').value);
            
            if (prediction.confidence < minConfidence) return;

            const box = document.createElement('div');
            box.className = 'detection-box';
            
            const x = (prediction.x - prediction.width / 2) * scaleX;
            const y = (prediction.y - prediction.height / 2) * scaleY;
            const width = prediction.width * scaleX;
            const height = prediction.height * scaleY;

            box.style.left = x + 'px';
            box.style.top = y + 'px';
            box.style.width = width + 'px';
            box.style.height = height + 'px';

            const label = document.createElement('div');
            label.className = 'detection-label';
            label.textContent = `${prediction.class} (${(prediction.confidence * 100).toFixed(1)}%)`;
            box.appendChild(label);

            overlay.appendChild(box);
        }

        function clearOverlay() {
            document.getElementById('overlay').innerHTML = '';
        }

        function getDetectionCount(data) {
            let count = 0;
            console.log('Counting detections in data:', data);
            
            if (data.outputs) {
                Object.values(data.outputs).forEach(output => {
                    console.log('Processing output:', output);
                    if (output.predictions && Array.isArray(output.predictions)) {
                        count += output.predictions.length;
                    } else if (output.image && output.image.predictions && Array.isArray(output.image.predictions)) {
                        // Alternative format
                        count += output.image.predictions.length;
                    }
                });
            } else if (data.predictions && Array.isArray(data.predictions)) {
                // Direct predictions format
                count = data.predictions.length;
            }
            
            console.log('Total detection count:', count);
            return count;
        }

        function updateStats(data) {
            const detectionCount = getDetectionCount(data);
            stats.totalDetections += detectionCount;

            if (detectionCount > 0 && data.outputs) {
                let confidenceSum = 0;
                let confidenceCount = 0;

                Object.values(data.outputs).forEach(output => {
                    if (output.predictions && Array.isArray(output.predictions)) {
                        output.predictions.forEach(pred => {
                            confidenceSum += pred.confidence;
                            confidenceCount++;
                        });
                    }
                });

                if (confidenceCount > 0) {
                    stats.confidenceSum += confidenceSum;
                }
            }

            // Calculate detections per minute
            const elapsed = (Date.now() - stats.startTime) / 1000 / 60; // minutes
            stats.detectionsPerMinute = Math.round(stats.totalDetections / elapsed);

            // Update UI
            document.getElementById('totalDetections').textContent = stats.totalDetections;
            
            const avgConfidence = stats.totalDetections > 0 ? 
                (stats.confidenceSum / stats.totalDetections * 100).toFixed(1) : 0;
            document.getElementById('avgConfidence').textContent = avgConfidence + '%';
            
            document.getElementById('fps').textContent = stats.detectionsPerMinute;
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            console.log('Displaying results for data:', data);
            
            resultsContent.innerHTML = '';
            
            let hasResults = false;
            
            if (data.outputs) {
                Object.entries(data.outputs).forEach(([key, output]) => {
                    console.log(`Processing output ${key}:`, output);
                    
                    let predictions = [];
                    if (output.predictions && Array.isArray(output.predictions)) {
                        predictions = output.predictions;
                    } else if (output.image && output.image.predictions && Array.isArray(output.image.predictions)) {
                        predictions = output.image.predictions;
                    }
                    
                    if (predictions.length > 0) {
                        hasResults = true;
                        predictions.forEach((pred, index) => {
                            const item = document.createElement('div');
                            item.className = 'detection-item';
                            item.innerHTML = `
                                <strong>${pred.class || pred.label || 'Object'}</strong> - 
                                Confidence: ${((pred.confidence || pred.score || 0) * 100).toFixed(1)}% - 
                                Position: (${(pred.x || 0).toFixed(0)}, ${(pred.y || 0).toFixed(0)})
                            `;
                            resultsContent.appendChild(item);
                        });
                    }
                });
            } else if (data.predictions && Array.isArray(data.predictions)) {
                // Direct predictions format
                hasResults = data.predictions.length > 0;
                data.predictions.forEach((pred, index) => {
                    const item = document.createElement('div');
                    item.className = 'detection-item';
                    item.innerHTML = `
                        <strong>${pred.class || pred.label || 'Object'}</strong> - 
                        Confidence: ${((pred.confidence || pred.score || 0) * 100).toFixed(1)}% - 
                        Position: (${(pred.x || 0).toFixed(0)}, ${(pred.y || 0).toFixed(0)})
                    `;
                    resultsContent.appendChild(item);
                });
            }
            
            if (!hasResults) {
                resultsContent.innerHTML = '<div class="detection-item">No objects detected in this image. Try adjusting the confidence threshold or using a different image.</div>';
            }
            
            // Also show raw API response for debugging
            const debugInfo = document.createElement('details');
            debugInfo.innerHTML = `
                <summary style="cursor: pointer; margin-top: 15px; font-weight: bold;">üîç Debug Info (Raw API Response)</summary>
                <pre style="background: #2d3748; color: #e2e8f0; padding: 15px; border-radius: 5px; margin-top: 10px; overflow-x: auto; font-size: 12px;">${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsContent.appendChild(debugInfo);
            
            resultsDiv.classList.remove('hidden');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 3000);
            }
        }

        // Upload mode functions
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    showStatus('Please select a valid image file.', 'error');
                    return;
                }
                
                const objectUrl = URL.createObjectURL(file);
                showImagePreview(objectUrl);
                document.getElementById('imageUrl').value = '';
            }
        });

        document.getElementById('imageUrl').addEventListener('input', function(e) {
            const url = e.target.value;
            if (url) {
                showImagePreview(url);
                document.getElementById('imageFile').value = '';
            }
        });

        function showImagePreview(src) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = `<img src="${src}" alt="Image Preview">`;
        }

        async function processUploadedImage() {
            showStatus('Processing image...', 'processing');

            try {
                let imageUrl = document.getElementById('imageUrl').value.trim();
                const imageFile = document.getElementById('imageFile').files[0];

                if (imageFile) {
                    console.log('Processing uploaded file:', imageFile.name, 'Size:', (imageFile.size / 1024 / 1024).toFixed(2) + 'MB');
                    
                    // Method 1: Try workflow format with base64
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        try {
                            const base64Data = e.target.result.split(',')[1];
                            console.log('Image converted to base64, length:', base64Data.length);
                            
                            // Try workflow format first
                            let requestBody = {
                                api_key: API_KEY,
                                inputs: {
                                    image: {
                                        type: "base64",
                                        value: base64Data
                                    }
                                }
                            };

                            console.log('Trying workflow format...');
                            let success = await tryDetectionRequest(requestBody, 'workflow');
                            
                            if (!success) {
                                console.log('Workflow format failed, trying direct base64...');
                                // Try direct base64 format
                                success = await tryDetectionRequest(base64Data, 'direct');
                            }
                            
                            if (!success) {
                                console.log('Base64 failed, trying URL approach...');
                                // Convert to blob URL and try URL format
                                const blob = new Blob([imageFile], { type: imageFile.type });
                                const blobUrl = URL.createObjectURL(blob);
                                
                                requestBody = {
                                    api_key: API_KEY,
                                    inputs: {
                                        image: {
                                            type: "url",
                                            value: blobUrl
                                        }
                                    }
                                };
                                
                                await tryDetectionRequest(requestBody, 'blob-url');
                            }
                            
                        } catch (error) {
                            console.error('Processing error:', error);
                            showStatus(`Error processing image: ${error.message}`, 'error');
                        }
                    };
                    reader.onerror = function(error) {
                        console.error('FileReader error:', error);
                        showStatus('Error reading the image file', 'error');
                    };
                    reader.readAsDataURL(imageFile);
                    
                } else if (imageUrl) {
                    console.log('Processing image URL:', imageUrl);
                    const requestBody = {
                        api_key: API_KEY,
                        inputs: {
                            image: {
                                type: "url",
                                value: imageUrl
                            }
                        }
                    };

                    await tryDetectionRequest(requestBody, 'url');
                } else {
                    showStatus('Please provide an image URL or upload an image file.', 'error');
                }

            } catch (error) {
                console.error('Processing error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function tryDetectionRequest(requestBody, method) {
            try {
                console.log(`Trying ${method} method...`);
                console.log('Request body:', typeof requestBody === 'string' ? 'Base64 string' : requestBody);
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': method === 'direct' ? 'application/x-www-form-urlencoded' : 'application/json',
                    },
                    body: method === 'direct' ? requestBody : JSON.stringify(requestBody)
                });

                console.log(`${method} response status:`, response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`${method} error response:`, errorText);
                    
                    if (response.status === 400 || response.status === 422) {
                        return false; // Try next method
                    }
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log(`${method} success! Response:`, data);
                
                displayResults(data);
                showStatus(`Analysis complete using ${method} - Found ${getDetectionCount(data)} objects`, 'success');
                return true;
                
            } catch (error) {
                console.error(`${method} method failed:`, error);
                if (error.message.includes('API Error')) {
                    showStatus(`Detection failed: ${error.message}`, 'error');
                    return true; // Don't try other methods for API errors
                }
                return false; // Try next method for network/format errors
            }
        }

        async function sendDetectionRequest(requestBody) {
            try {
                console.log('Sending request to Roboflow API...');
                console.log('Request body size:', JSON.stringify(requestBody).length);
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('API Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error Response:', errorText);
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('API Response data:', data);
                
                displayResults(data);
                showStatus(`Analysis complete - Found ${getDetectionCount(data)} objects`, 'success');
                
            } catch (error) {
                console.error('API request error:', error);
                showStatus(`Detection failed: ${error.message}`, 'error');
                throw error;
            }
        }

        // Test function
        function loadTestImage() {
            const testImageUrl = 'https://images.unsplash.com/photo-1584464491033-06628f3a6b7b?w=800';
            document.getElementById('imageUrl').value = testImageUrl;
            showImagePreview(testImageUrl);
            document.getElementById('imageFile').value = '';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check camera support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('Camera not supported on this device', 'error');
                document.getElementById('startBtn').disabled = true;
            }
            
            // Add detailed debugging
            console.log('App initialized');
            console.log('API Endpoint:', API_ENDPOINT);
            console.log('API Key length:', API_KEY.length);
        });
    </script>
