<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Nut Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .camera-section {
            text-align: center;
        }

        .video-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        #videoElement {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .detection-box {
            position: absolute;
            border: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 5px;
        }

        .detection-label {
            position: absolute;
            background: #00ff00;
            color: black;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
            top: -20px;
            left: 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .start-btn {
            background: linear-gradient(135deg, #00c851, #00a041);
            color: white;
        }

        .stop-btn {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
        }

        .capture-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .settings {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-group label {
            font-weight: 600;
            color: #555;
        }

        .setting-group input, .setting-group select {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.pass {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            font-size: 18px;
        }

        .status.fail {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            font-size: 18px;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-icon {
            font-size: 24px;
        }

        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .results h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .detection-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .bounding-box-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 8px;
            font-size: 12px;
            color: #1565c0;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            text-align: center;
        }

        .stat-item {
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls, .settings {
                flex-direction: column;
                align-items: center;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }

        .hidden {
            display: none !important;
        }

        .status-output {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•ú Real-Time Nut Detection</h1>
        
        <!-- Camera Mode Only -->
        <div class="camera-section">
            <div class="settings">
                <div class="setting-group">
                    <label for="intervalSlider">Detection Interval:</label>
                    <input type="range" id="intervalSlider" min="500" max="5000" value="2000" step="500">
                    <span id="intervalValue">2.0s</span>
                </div>
                <div class="setting-group">
                    <label for="confidenceSlider">Min Confidence:</label>
                    <input type="range" id="confidenceSlider" min="0.1" max="1.0" value="0.5" step="0.1">
                    <span id="confidenceValue">0.5</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn start-btn" id="startBtn" onclick="startCamera()">üé• Start Camera</button>
                <button class="control-btn stop-btn" id="stopBtn" onclick="stopCamera()" disabled>‚èπÔ∏è Stop Camera</button>
                <button class="control-btn capture-btn" id="captureBtn" onclick="captureFrame()" disabled>üì∏ Detect Now</button>
            </div>

            <div class="video-container">
                <video id="videoElement" autoplay muted playsinline></video>
                <div class="overlay" id="overlay"></div>
            </div>
            <div id="statusOutput" class="status-output hidden"></div>

            <div id="status" class="status hidden"></div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalDetections">0</div>
                    <div class="stat-label">Total Detections</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgConfidence">0%</div>
                    <div class="stat-label">Avg Confidence</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="fps">0</div>
                    <div class="stat-label">Detections/Min</div>
                </div>
            </div>
        </div>

        <div class="results hidden" id="results">
            <h3>Latest Detection Results:</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://serverless.roboflow.com/infer/workflows/nut-detection-cn8ep/conditional-branching-2';
        const API_KEY = 'W3JaMDUJgegvylcX7n4Y';

        let videoStream = null;
        let detectionInterval = null;
        let isDetecting = false;
        let stats = {
            totalDetections: 0,
            confidenceSum: 0,
            detectionsPerMinute: 0,
            startTime: null
        };

        // Update slider values
        document.getElementById('intervalSlider').addEventListener('input', function(e) {
            const value = e.target.value;
            document.getElementById('intervalValue').textContent = (value / 1000).toFixed(1) + 's';
        });

        document.getElementById('confidenceSlider').addEventListener('input', function(e) {
            const value = e.target.value;
            document.getElementById('confidenceValue').textContent = value;
        });

        // Camera functions
        async function startCamera() {
            try {
                const constraints = {
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'environment'
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = videoStream;

                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('captureBtn').disabled = false;

                showStatus('Camera started successfully!', 'success');
                
                startAutoDetection();
                stats.startTime = Date.now();

            } catch (error) {
                console.error('Camera access error:', error);
                showStatus('Failed to access camera. Please allow camera permissions.', 'error');
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }

            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('captureBtn').disabled = true;

            clearOverlay();
            showStatus('Camera stopped', 'success');
            isDetecting = false;
        }

        function startAutoDetection() {
            const interval = parseInt(document.getElementById('intervalSlider').value);
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }

            detectionInterval = setInterval(() => {
                if (!isDetecting) {
                    captureFrame();
                }
            }, interval);
        }

        async function captureFrame() {
            if (isDetecting) return;
            
            isDetecting = true;
            showStatus('Detecting...', 'processing');

            try {
                const videoElement = document.getElementById('videoElement');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                ctx.drawImage(videoElement, 0, 0);

                const base64Data = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];

                const requestBody = {
                    api_key: API_KEY,
                    inputs: {
                        image: {
                            type: "base64",
                            value: base64Data
                        }
                    }
                };

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                processDetectionResults(data, videoElement);

            } catch (error) {
                console.error('Detection error:', error);
                showStatus(`Detection failed: ${error.message}`, 'error');
            } finally {
                isDetecting = false;
            }
        }

        function processDetectionResults(data, videoElement) {
            clearOverlay();
            updateStats(data);
            
            // Check for pass/fail status in the workflow output
            const workflowStatus = checkWorkflowStatus(data);
            
            // Display results
            displayResults(data);

            // Draw bounding boxes
            if (data.outputs) {
                const overlay = document.getElementById('overlay');
                const videoRect = videoElement.getBoundingClientRect();
                const scaleX = videoRect.width / videoElement.videoWidth;
                const scaleY = videoRect.height / videoElement.videoHeight;

                Object.values(data.outputs).forEach(output => {
                    if (output.predictions && Array.isArray(output.predictions)) {
                        output.predictions.forEach(prediction => {
                            drawBoundingBox(prediction, overlay, scaleX, scaleY);
                        });
                    }
                });
            }

            // Stop detection if status is PASS or FAIL
            if (workflowStatus === 'pass' || workflowStatus === 'fail') {
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                    detectionInterval = null;
                }
                document.getElementById('captureBtn').disabled = true;
            }
        }

        function checkWorkflowStatus(data) {
            console.log('Checking workflow status from data:', data);
            
            // Check for explicit pass/fail in the workflow outputs
            if (data.outputs) {
                for (const [key, output] of Object.entries(data.outputs)) {
                    console.log(`Checking output ${key}:`, output);
                    
                    // Look for status indicators in various formats
                    if (output.status) {
                        const status = output.status.toLowerCase();
                        if (status.includes('pass') || status.includes('ok') || status.includes('good')) {
                            showPassFailStatus('PASS');
                            showStatusOutput('PASS');
                            return 'pass';
                        } else if (status.includes('fail') || status.includes('reject') || status.includes('bad')) {
                            showPassFailStatus('FAIL');
                            showStatusOutput('FAIL');
                            return 'fail';
                        }
                    }
                    
                    // Check for result field
                    if (output.result) {
                        const result = output.result.toLowerCase();
                        if (result.includes('pass') || result.includes('accept')) {
                            showPassFailStatus('PASS');
                            showStatusOutput('PASS');
                            return 'pass';
                        } else if (result.includes('fail') || result.includes('reject')) {
                            showPassFailStatus('FAIL');
                            showStatusOutput('FAIL');
                            return 'fail';
                        }
                    }
                    
                    // Check for classification outputs
                    if (output.predictions && Array.isArray(output.predictions)) {
                        for (const pred of output.predictions) {
                            if (pred.class) {
                                const className = pred.class.toLowerCase();
                                if (className.includes('pass') || className.includes('good') || className.includes('ok')) {
                                    showPassFailStatus('PASS');
                                    showStatusOutput('PASS');
                                    return 'pass';
                                } else if (className.includes('fail') || className.includes('bad') || className.includes('defect')) {
                                    showPassFailStatus('FAIL');
                                    showStatusOutput('FAIL');
                                    return 'fail';
                                }
                            }
                        }
                    }
                }
            }
            
            // Default based on detection count
            const detectionCount = getDetectionCount(data);
            if (detectionCount > 0) {
                showPassFailStatus('PASS');
                showStatusOutput('PASS');
                return 'pass';
            } else {
                showPassFailStatus('FAIL');
                showStatusOutput('FAIL');
                return 'fail';
            }
        }

        function showPassFailStatus(status) {
            const statusDiv = document.getElementById('status');
            const icon = status === 'PASS' ? '‚úÖ' : '‚ùå';
            const statusClass = status === 'PASS' ? 'pass' : 'fail';
            
            statusDiv.innerHTML = `<span class="status-icon">${icon}</span> ${status}`;
            statusDiv.className = `status ${statusClass}`;
            statusDiv.classList.remove('hidden');
        }

        function showStatusOutput(status) {
            const statusOutputDiv = document.getElementById('statusOutput');
            statusOutputDiv.textContent = `Status: ${status}`;
            statusOutputDiv.className = `status-output ${status.toLowerCase()}`;
            statusOutputDiv.classList.remove('hidden');
        }

        function drawBoundingBox(prediction, overlay, scaleX, scaleY) {
            const minConfidence = parseFloat(document.getElementById('confidenceSlider').value);
            
            if (prediction.confidence < minConfidence) return;

            const box = document.createElement('div');
            box.className = 'detection-box';
            
            const x = (prediction.x - prediction.width / 2) * scaleX;
            const y = (prediction.y - prediction.height / 2) * scaleY;
            const width = prediction.width * scaleX;
            const height = prediction.height * scaleY;

            box.style.left = x + 'px';
            box.style.top = y + 'px';
            box.style.width = width + 'px';
            box.style.height = height + 'px';

            const label = document.createElement('div');
            label.className = 'detection-label';
            label.textContent = `${prediction.class} (${(prediction.confidence * 100).toFixed(1)}%)`;
            box.appendChild(label);

            overlay.appendChild(box);
        }

        function clearOverlay() {
            document.getElementById('overlay').innerHTML = '';
        }

        function getDetectionCount(data) {
            let count = 0;
            
            if (data.outputs) {
                Object.values(data.outputs).forEach(output => {
                    if (output.predictions && Array.isArray(output.predictions)) {
                        count += output.predictions.length;
                    } else if (output.image && output.image.predictions && Array.isArray(output.image.predictions)) {
                        count += output.image.predictions.length;
                    }
                });
            } else if (data.predictions && Array.isArray(data.predictions)) {
                count = data.predictions.length;
            }
            
            return count;
        }

        function updateStats(data) {
            const detectionCount = getDetectionCount(data);
            stats.totalDetections += detectionCount;

            if (detectionCount > 0 && data.outputs) {
                let confidenceSum = 0;
                let confidenceCount = 0;

                Object.values(data.outputs).forEach(output => {
                    if (output.predictions && Array.isArray(output.predictions)) {
                        output.predictions.forEach(pred => {
                            confidenceSum += pred.confidence;
                            confidenceCount++;
                        });
                    }
                });

                if (confidenceCount > 0) {
                    stats.confidenceSum += confidenceSum;
                }
            }

            const elapsed = (Date.now() - stats.startTime) / 1000 / 60;
            stats.detectionsPerMinute = Math.round(stats.totalDetections / elapsed);

            document.getElementById('totalDetections').textContent = stats.totalDetections;
            
            const avgConfidence = stats.totalDetections > 0 ? 
                (stats.confidenceSum / stats.totalDetections * 100).toFixed(1) : 0;
            document.getElementById('avgConfidence').textContent = avgConfidence + '%';
            
            document.getElementById('fps').textContent = stats.detectionsPerMinute;
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = '';
            
            let hasResults = false;
            
            if (data.outputs) {
                Object.entries(data.outputs).forEach(([key, output]) => {
                    if (output.predictions && Array.isArray(output.predictions)) {
                        hasResults = true;
                        output.predictions.forEach((pred, index) => {
                            const item = document.createElement('div');
                            item.className = 'detection-item';
                            
                            // Create bounding box info
                            const boundingBoxInfo = `
                                <div class="bounding-box-info">
                                    <strong>Bounding Box:</strong><br>
                                    Center: (${pred.x?.toFixed(1) || 'N/A'}, ${pred.y?.toFixed(1) || 'N/A'})<br>
                                    Size: ${pred.width?.toFixed(1) || 'N/A'} √ó ${pred.height?.toFixed(1) || 'N/A'}<br>
                                    Area: ${pred.width && pred.height ? (pred.width * pred.height).toFixed(0) : 'N/A'} px¬≤
                                </div>
                            `;
                            
                            item.innerHTML = `
                                <strong>${pred.class || pred.label || 'Object'}</strong> - 
                                Confidence: ${((pred.confidence || pred.score || 0) * 100).toFixed(1)}%
                                ${boundingBoxInfo}
                            `;
                            resultsContent.appendChild(item);
                        });
                    }
                    
                    // Show workflow status if available
                    if (output.status || output.result) {
                        const statusItem = document.createElement('div');
                        statusItem.className = 'detection-item';
                        statusItem.innerHTML = `
                            <strong>Workflow Status:</strong> ${output.status || output.result || 'Unknown'}
                        `;
                        resultsContent.appendChild(statusItem);
                    }
                });
            } else if (data.predictions && Array.isArray(data.predictions)) {
                hasResults = data.predictions.length > 0;
                data.predictions.forEach((pred, index) => {
                    const item = document.createElement('div');
                    item.className = 'detection-item';
                    
                    const boundingBoxInfo = `
                        <div class="bounding-box-info">
                            <strong>Bounding Box:</strong><br>
                            Center: (${pred.x?.toFixed(1) || 'N/A'}, ${pred.y?.toFixed(1) || 'N/A'})<br>
                            Size: ${pred.width?.toFixed(1) || 'N/A'} √ó ${pred.height?.toFixed(1) || 'N/A'}<br>
                            Area: ${pred.width && pred.height ? (pred.width * pred.height).toFixed(0) : 'N/A'} px¬≤
                        </div>
                    `;
                    
                    item.innerHTML = `
                        <strong>${pred.class || pred.label || 'Object'}</strong> - 
                        Confidence: ${((pred.confidence || pred.score || 0) * 100).toFixed(1)}%
                        ${boundingBoxInfo}
                    `;
                    resultsContent.appendChild(item);
                });
            }
            
            if (!hasResults) {
                resultsContent.innerHTML = '<div class="detection-item">No objects detected in this image. Try adjusting the confidence threshold.</div>';
            }
            
            // Debug info
            const debugInfo = document.createElement('details');
            debugInfo.innerHTML = `
                <summary style="cursor: pointer; margin-top: 15px; font-weight: bold;">üîç Debug Info (Raw API Response)</summary>
                <pre style="background: #2d3748; color: #e2e8f0; padding: 15px; border-radius: 5px; margin-top: 10px; overflow-x: auto; font-size: 12px;">${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsContent.appendChild(debugInfo);
            
            resultsDiv.classList.remove('hidden');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 3000);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('Camera not supported on this device', 'error');
                document.getElementById('startBtn').disabled = true;
            }
            
            console.log('=== NUT DETECTION APP INITIALIZED ===');
            console.log('API Endpoint:', API_ENDPOINT);
            console.log('Features: Camera-only, PASS/FAIL status, Bounding box info');
        });
    </script>
</body>
</html>
